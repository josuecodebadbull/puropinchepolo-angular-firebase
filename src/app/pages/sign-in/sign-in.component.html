<div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center">


  <div class="container max-form" [formGroup]="loginForm">
    <div class="row">
      <div class="col-12">
        <mat-form-field class="w-100">
          <mat-label>Usuario</mat-label>
          <input matInput formControlName="email" appValidationForm />
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="w-100">
          <mat-label>Contrase√±a</mat-label>
          <input matInput type="password" formControlName="password" appValidationForm />
        </mat-form-field>
      </div>
      <div *ngIf="loading" class="d-flex justify-content-center col-12 pt-4">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      </div>
      <div *ngIf="!loading" class="d-flex justify-content-center col-12 pt-4">
        <button mat-raised-button color="primary" class="button__primary" [disabled]="!loginForm.valid"
          (click)="login()" data-cy="loginBtn">
          Ingresar
        </button>
      </div>
      <div class="d-flex justify-content-center col-12 pt-4">
        <mat-error>
          {{msgLogin}}
        </mat-error>
      </div>
    </div>
  </div>



</div>
